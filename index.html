<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main class="container">
      <section class="login-section" id="login">
        <div class="image-container">
          <img src="images/rps.png" alt="" />
        </div>
        <div class="wrapper">
          <h1 class="title">Rock Paper Scissor</h1>
          <input type="text" placeholder="Enter your name" id="playerName" />
          <button class="button" onclick="toggleGame()">Play Game</button>
        </div>
      </section>

      <section class="play d-none" id="play">
        <div class="scores">
          <div>
            <span class="score-title">Win: </span>
            <span class="win" id="win">0</span>
          </div>
          <div>
            <span class="score-title">Draw: </span>
            <span class="draw" id="draw">0</span>
          </div>
          <div>
            <span class="score-title">Lose: </span>
            <span class="lose" id="lose">0</span>
          </div>
        </div>
        <div class="display">
          <div>
            <div class="bot-turn" id="botTurn"></div>
            <span>BOT</span>
          </div>
          <div>
            <div class="player-turn" id="playerTurn"></div>
            <span class="player text-uppercase" id="player">Player</span>
          </div>
        </div>
        <div class="select-wrapper">
          <div class="rock" id="rock"></div>
          <div class="paper" id="paper"></div>
          <div class="scissor" id="scissor"></div>
        </div>
        <button class="button" onclick="togglePlay()">Play Turn</button>
      </section>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</html>
